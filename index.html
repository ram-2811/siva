<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
      transition: 0.5s ease;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff4081;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e73370;
    }

    .preview {
      font-size: 14px;
      color: #333;
      margin-top: -5px;
      margin-bottom: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div class="login-box" id="loginBox">
    <h2>ðŸŽ‚ Login ðŸŽ‰</h2>

    <input type="date" id="dob" oninput="showPreview()" placeholder="Enter Date of Birth">
    <div class="preview" id="dobPreview"></div>

    <input type="text" id="fav" oninput="showPreview()" placeholder="Who is your favourite?">
    <div class="preview" id="favPreview"></div>

    <button onclick="checkLogin()">Login</button>
  </div>

  <script>
    function showPreview() {
      document.getElementById("dobPreview").innerText = 
        document.getElementById("dob").value ? "DOB Entered: " + document.getElementById("dob").value : "";

      document.getElementById("favPreview").innerText = 
        document.getElementById("fav").value ? "Favourite Entered: " + document.getElementById("fav").value : "";
    }

    function checkLogin() {
      const dob = document.getElementById("dob").value;
      const fav = document.getElementById("fav").value.trim().toLowerCase();

      // Change this to real birthday
      const correctDob = "2005-08-22"; // YYYY-MM-DD
      const correctFav = "radhakrishna";

      if (dob === correctDob && fav === correctFav) {
        // Redirect to your file
        window.location.href = "siva.html";
      } else {
        alert("Wrong Date of Birth or Favourite! Try again ðŸŽ‚");
      }
    }
  </script>

</body>
</html>
